<!DOCTYPE html>
<html>
<head>
<style>
            h2 {
                        margin-bottom: 0;
            }
</style>
</head>
<body>
<h1>Touch, pointer, and mouse listeners on rectangle, touch on text-element</h1>
<div id="parent">
            <svg height="300" width="300">
                        <rect width="100" height="100" fill="red" id="touchtarget"></rect>
                        <text x="150" y="150" id="touchtarget2">Some text</text>
            </svg>
</div>

<div id="rt">
            <h2>Rectangle touch</h2>
            <div id="recttouch">
            </div>
</div>

<div id="rm">
            <h2>Rectangle mouse</h2>
            <div id="rectmouse">
            </div>
</div>
            
<div id="rp">
            <h2>Rectangle pointer</h2>
            <div id="rectpointer">
            </div>
</div>
            
<div id="tt">
            <h2>Text touch</h2>
            <div id="texttouch">
            </div>
</div>
            
<script type="text/javascript">
            document.getElementById("touchtarget").addEventListener('touchstart', (event) => {
                        console.log('touchstart');
                        var s = document.createElement('span');
                        s.textContent = 's ';
                        document.getElementById('recttouch').appendChild(s);
                        
                        document.body.appendChild(document.createElement('div'));
            });
            document.getElementById("touchtarget").addEventListener('touchend', () => {
                        console.log('touchend');
                        var s = document.createElement('span');
                        s.textContent = 'e ';
                        document.getElementById('recttouch').appendChild(s);
                        document.getElementById('recttouch').appendChild(document.createElement('br'));
            });
            document.getElementById("touchtarget").addEventListener('touchmove', () => {
                        console.log('touchmove');
                        var s = document.createElement('span');
                        s.textContent = 'm ';
                        document.getElementById('recttouch').appendChild(s);
            });
            
            document.getElementById("touchtarget").addEventListener('mouseover', (event) => {
                        console.log('mouseover');
                        var s = document.createElement('span');
                        s.textContent = 'o ';
                        document.getElementById('rectmouse').appendChild(s);
                        
                        document.body.appendChild(document.createElement('div'));
            });
            document.getElementById("touchtarget").addEventListener('mouseup', () => {
                        console.log('mouseup');
                        var s = document.createElement('span');
                        s.textContent = 'u ';
                        document.getElementById('rectmouse').appendChild(s);
                        document.getElementById('rectmouse').appendChild(document.createElement('br'));
            });
            document.getElementById("touchtarget").addEventListener('mousemove', () => {
                        console.log('mousemove');
                        var s = document.createElement('span');
                        s.textContent = 'm ';
                        document.getElementById('rectmouse').appendChild(s);
            });
            
            
            document.getElementById("touchtarget").addEventListener('pointerover', (event) => {
                        console.log('pointerover');
                        var s = document.createElement('span');
                        s.textContent = 'o ';
                        document.getElementById('rectpointer').appendChild(s);
                        
                        document.body.appendChild(document.createElement('div'));
            });
            document.getElementById("touchtarget").addEventListener('pointerup', () => {
                        console.log('pointerup');
                        var s = document.createElement('span');
                        s.textContent = 'u ';
                        document.getElementById('rectpointer').appendChild(s);
                        document.getElementById('rectpointer').appendChild(document.createElement('br'));
            });
            document.getElementById("touchtarget").addEventListener('pointermove', () => {
                        console.log('pointermove');
                        var s = document.createElement('span');
                        s.textContent = 'm ';
                        document.getElementById('rectpointer').appendChild(s);
            });
            
            
            document.getElementById("touchtarget2").addEventListener('touchstart', (event) => {
                        console.log('touchstart');
                        var s = document.createElement('span');
                        s.textContent = 's ';
                        document.getElementById('texttouch').appendChild(s);
                        
                        document.body.appendChild(document.createElement('div'));
            });
            document.getElementById("touchtarget2").addEventListener('touchend', () => {
                        console.log('touchend');
                        var s = document.createElement('span');
                        s.textContent = 'e ';
                        document.getElementById('texttouch').appendChild(s);
                        document.getElementById('texttouch').appendChild(document.createElement('br'));
            });
            document.getElementById("touchtarget2").addEventListener('touchmove', () => {
                        console.log('touchmove');
                        var s = document.createElement('span');
                        s.textContent = 'm ';
                        document.getElementById('texttouch').appendChild(s);
            });
            </script>
</body>
</html>
